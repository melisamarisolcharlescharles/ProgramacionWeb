<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <section class = "cuerpo">
        <br>
        <div class="mostrar">
            <h1 id="resultado" ></h1>
        </div>
        <br>
        <div >
            <input type="radio" name="onoff" id="prender" onclick="on();"><label for="on">ON</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="onoff" id="apagar" onclick="off();"><label for="on">OFF</label>
        </div>
        <br>
        <div>
            <button id = "sieteN" class="boton" onclick= "sieteF();">7</button>
            <button id = "ochoN" class="boton" onclick= "ochoF();">8</button>
            <button id = "nueveN" class="boton" onclick= "nueveF();">9</button>
            <button id = "suma" class="boton" onclick= "sumaF();">+</button>
        </div>
        <br>
        <div>
            <button id = "cuatroN" class="boton" onclick= "cuatroF();">4</button>
            <button id = "cincoN" class="boton" onclick= "cincoF();">5</button>
            <button id = "seisN" class="boton" onclick= "seisF();">6</button>
            <button id = "resta" class="boton" onclick= "restaF();">-</button>
        </div>
        <br>
        <div>
            <button id = "unoN" class="boton" onclick= "unoF();" >1</button>
            <button id = "dosN" class="boton" onclick= "dosF();">2</button>
            <button id = "tresN" class="boton" onclick= "tresF();">3</button>
            <button id="multiplicacion" class="boton" onclick= "multiplicacionF();">*</button>
        </div>
        <br>
        <div>
            <button id = "limpiar" class="boton" onclick = "limpiarF();">C</button>
            <button id = "ceroN" class="boton" onclick= "ceroF();">0</button>
            <button id="igual" class="boton" onclick= "igualF();">=</button>
            <button id="division" class="boton" onclick= "divisionF();">/</button>
        </div>

        <script src="script/script.js"></script>
    </section>    
</body>
</html>
